<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <input type="texto" id="num1">
    <h1 id="sexo"> X </h1>
    <input type="texto" id="num2">
    <h1> = </h1>
    <h1 id="resultado"> X </h1>
    <button onclick="multi()"> X </button>
    <button onclick="divi()"> / </button>
    <button onclick="rest()"> - </button>
    <button onclick="sum()"> + </button>

    <script>
        function multi(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var res = n1*n2;
            document.getElementById("resultado").innerHTML=res
            document.getElementById("sexo").innerHTML="x"
        }
        function divi(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var res = n1/n2;
            document.getElementById("resultado").innerHTML=res
            document.getElementById("sexo").innerHTML="/"
        }
        function rest(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var res = n1-n2;
            document.getElementById("resultado").innerHTML=res
            document.getElementById("sexo").innerHTML="-"
        }
        function sum(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var res = parseInt(n1)+parseInt(n2);
            document.getElementById("resultado").innerHTML=res
            document.getElementById("sexo").innerHTML="+"
        }
    </script>
</body>
</html>
